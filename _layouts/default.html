<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <script
      type="text/javascript"
      src="{{ site.baseurl }}/assets/js/river.js"
    ></script>
  </head>
  <body>
    <div class="video-container">
      <video
        playsinline
        autoplay
        muted
        loop
        id="background-video"
        class="__video"
      >
        <source
          src="{{ site.baseurl }}/assets/video/water.mp4"
          type="video/mp4"
        />
      </video>
      <div class="__overlay"></div>
    </div>

    {% include header.html %}
    <main class="main">{{ content }}</main>
  </body>
</html>
